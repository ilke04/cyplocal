<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CypLocal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom { background-color: #648DDB; }
        .text-custom { color: #648DDB; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md border-t-8 border-custom">
        <div class="text-center mb-10">
            <img src="logo.png" alt="CypLocal Logo" class="h-32 mx-auto mb-4 object-contain">
            
            <p class="text-gray-500 text-sm font-bold uppercase tracking-widest leading-tight">
                TRNC COMMUNITY EVENTS MANAGEMENT
            </p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-black text-gray-400 uppercase tracking-wider mb-1 ml-1">Email</label>
                <input type="email" id="email" placeholder="Please enter your email" required
                    class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-100 outline-none transition bg-gray-50">
            </div>
            
            <div>
                <label class="block text-xs font-black text-gray-400 uppercase tracking-wider mb-1 ml-1">Password</label>
                <input type="password" id="password" placeholder="Please enter your password" required
                    class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-100 outline-none transition bg-gray-50">
            </div>

            <div>
                <label class="block text-xs font-black text-gray-400 uppercase tracking-wider mb-1 ml-1">Municipality</label>
                <select id="municipality" class="w-full p-4 border border-gray-200 rounded-2xl bg-gray-50 outline-none cursor-pointer">
                    <option value="Famagusta">Famagusta</option>
                    <option value="Nicosia">Nicosia</option>
                    <option value="Kyrenia">Kyrenia</option>
                    <option value="Morphou">Morphou</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-custom text-white py-4 rounded-2xl font-black hover:brightness-105 transition shadow-lg mt-4 tracking-widest">
                SIGN IN
            </button>
        </form>
        
        <p id="errorMsg" class="text-red-500 text-sm mt-6 hidden text-center font-bold italic underline">Invalid email or password!</p>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const muni = document.getElementById('municipality').value;

            if(email === 'admin@test.com' && pass === '12345') {
                localStorage.setItem('userMuni', muni);
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
